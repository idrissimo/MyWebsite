<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khayal Deco</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        /* Set height to 100% for body and html to enable the background image to cover the whole page: */
body, html {
    height: 100%;
    font-family: 'Source Sans Pro', sans-serif;


}
#demo{
    font-size: 2rem;
    text-transform: capitalize;

}

.logo{
    background-color: rgba(0, 0, 0, 0.7);
    padding: 5px;
    width: 203px;
    margin: 0 auto;
    height: 198px;

}
.icons ul{
    list-style: none;
    margin: 0;
    padding: 0;
}
.icons ul a:link,.icons ul a{
    color:white;
}
.topleft .icons li{
    color:white;
    background-color : rgba(0, 0, 0, 0.4);
    padding-left: 10px;
    margin-bottom: 5px;
    font-size: 1rem;
}

.bgimg {
    /* Background image */
    background-image: url(images/living-room.jpeg);
    /* Full-screen */
    height: 100%;
    /* Center the background image */
    background-position: center;
    /* Scale and zoom in the image */
    background-size: cover;
    /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
    position: relative;
    /* Add a white text color to all elements inside the .bgimg container */
    color: white;
    /* Add a font */
    
    /* Set the font-size to 25 pixels */
    font-size: 25px;
}

/* Position text in the top-left corner */
.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

/* Position text in the bottom-left corner */
.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

/* Position text in the middle */
.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* Style the <hr> element */
hr {
    margin: auto;
    width: 40%;
}
    </style>
    <title>Document</title>
</head>
<body>
        <div class="bgimg">
                <div class="topleft">
                  <p><span>KHAYAL DECO</span> - Marrakech</p>
                  <div class="icons">
                        <ul>
                            <li><a href=""><i class="fas fa-phone-square fa-fw"></i></a>  06 88 77 88 79</li>
                            <li><a href=""><i class="fas fa-envelope-open fa-fw"></i></a>  Contact@khayaldeco.com</li>
                            <li><a href=""><i class="fab fa-facebook fa-fw"></i></a>  @kayaldeco/</li>
                            <li><a href=""><i class="fab fa-instagram fa-fw"></i></a>  @khayaldeco</li>
                           
                            
                        </ul>
                          
                          
                    </div>
                </div>
                <div class="middle">
                <div class="logo"><img src="images/logo-white.png" alt=""></div>
                  <h1>COMING SOON</h1>
                  <hr>
                  <div id="demo"></div>
                 
                </div>
                
                
        </div>
    
</body>
<script>
    // Set the date we're counting down to
var countDownDate = new Date("Oct 5, 2018 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "J " + hours + "H "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);

</script>
</html>
